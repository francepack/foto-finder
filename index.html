<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>foto-finder</title>
</head>
<body>
  <header class="top-bar">
    <section class="title">
      <h1>
        <span class="title-word-left">foto</span>
        <img src="images/foto-finder-logo.svg" class="logo" alt="foto finder logo">
        <span class="title-word-right">finder</span>
      </h1>
    </section>
    <section class="search-area">
      <input placeholder="Search" class="search-bar">
      <button class="search-btn"></button>
    </section>
  </header>
  <article>
    <form>
      <label class="input-label1">Title</label>
      <input type="" name="" class="title-input">
      <label class="input-label2">Caption</label>
      <input type="" name="" class="caption-input">
    </form>
    <section>
      <button class="choose-btn">Choose File</button>
      <button class="fav-btn">View <span>0<span> Favorites</button>
      <button class="add-btn">Add to Album</button>
    </section>
  </article>
  <main>
    
  </main>
</body>
<script src='main.js'></script>
</html>
